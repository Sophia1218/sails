<!-- Store create dialog include in floor/floor-list.html -->
<a data-toggle="modal" class="btn btn-default" href="#add-store-dialog" ng-hide="loadingFloor" style="display:none;">
	<span class="glyphicon glyphicon-plus" ></span> Add Store
</a>
 <div class="modal fade" id="add-store-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content" ng-controller="StoreListCtrl">

		<!-- Header -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Add New Store</h4>
			<p>Please kindly finish following fields about your store.</p>
		</div>
		
		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="name">Name</label> 
				<input class="form-control" placeholder="Store Name" name="name" value=""  maxlength="30">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> 
				<input class="form-control" placeholder="Store Phone" name="phone" value=""  maxlength="15">
			</div>
			<div class="form-group">
				<label for="memo">Memo</label> 
				<input class="form-control" placeholder="Store Memo" name="memo" value=""  maxlength="100">
			</div>
			<div class="form-group">
				<label for="link">link</label> 
				<input class="form-control" placeholder="Store Official Site Link" name="link" value="" maxlength="150">
			</div>
		
			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger">Error</span> <span
					class="errorText"></span>
			</div>
		</div>

		<!-- Footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-primary" data-loading-text="Adding" ng-click="addStore($event)">Add</button>
		</div>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

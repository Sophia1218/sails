<!-- Ad edit dialog -->
<div class="modal fade" id="ad-edit-dialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">

		<!-- Header -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Edit ad</h4>
			<p>Please kindly finish following fields of this ad.</p>
		</div>
		
		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="name">_id</label><div ng-bind="selectedBuilding._id"></div>
			</div>
			<div class="form-group">
				<label for="name">name</label> 
				<input class="form-control" placeholder="Name" name="name" maxlength="15" ng-model="selectedAd.name">
			</div>
			<div class="form-group">
				<label for="type">price</label> 
				<input class="form-control" placeholder="Price" name="price" maxlength="100" ng-model="selectedAd.price">
			</div>
			<div class="form-group">
				<label for="desc">desc</label> 
				<textarea class="form-control" placeholder="Description" name="desc" maxlength="100" ng-model="selectedAd.desc"></textarea>
			</div>
			
			<!-- TODO: startTime, endTime, imgage -->

			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger">Error</span> <span
					class="errorText"></span>
			</div>

			<!-- Floors -->
			<hr>
			<div class="form-group">
				<label>floors</label>
				<div ng-repeat="floor in floors" id="{{floor._id}}">
					<a href="/floor/admin/show/{{floor._id}}">
						<span ng-bind="floor.layer"></span>
						(<span ng-bind="floor._id"></span>)						
					</a>
				</div> 
			</div>
			<hr>

			<!-- User -->
			<hr>
			<div class="form-group">
				<label>owner</label>
			</div>
			<hr>


		</div>

		<button type="button" class="btn btn-default" data-dismiss="modal" style="margin-left: 400px;">Close</button>
		<button type="submit" class="btn btn-primary" data-loading-text="Updating" ng-click="updateAd($event, selectedAd)">Update</button>
		<hr>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

<!-- Ad edit dialog -->
<div class="modal fade" id="ad-edit-dialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller='AdListCtrl'>
   <div class="modal-dialog">
     <div class="modal-content">

		<!-- Header -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelUpdateAd($event)">&times;</button>
			<h4 class="modal-title">Edit ad</h4>
			<p>Please kindly finish following fields of this ad.</p>
		</div>
		
		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="name">_id</label><div ng-bind="selectedBuilding._id"></div>
			</div>
			<div class="form-group">
				<label for="name">name</label> 
				<input class="form-control" placeholder="Name" name="name" maxlength="25" ng-model="selectedAd.name">
			</div>
			<div class="form-group">
				<label for="type">price</label> 
				<input class="form-control" placeholder="Price" name="price" maxlength="100" ng-model="selectedAd.price">
			</div>
			<div class="form-group">
				<label for="desc">desc</label> 
				<textarea class="form-control" placeholder="Description" name="desc" maxlength="100" ng-model="selectedAd.desc"></textarea>
			</div>
			<div class="form-group">
			  <label for="startTime">Start Time</label>
			  <input class="form-control datepicker startDate" name="startTime" ng-model="selectedAd.startTime"
			  	data-provide="datepicker">
			</div>

			<div class="form-group">
			  <label for="endTime">End Time</label>
			  <input class="form-control datepicker endDate" name="endTime" ng-model="selectedAd.endTime"
			  	data-provide="datepicker">
			</div>			
			
			<!-- TODO: startTime, endTime, imgage -->

			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger">Error</span> <span
					class="errorText"></span>
			</div>

		</div>

		<button type="button" class="btn btn-default" data-dismiss="modal" style="margin-left: 400px;" ng-click="cancelUpdateAd($event)">Close</button>
		<button type="submit" class="btn btn-primary" data-loading-text="Updating" ng-click="updateAd($event, selectedAd)">Update</button>
		<hr>

		<!-- Upload image -->
		<div class="modal-body">
			<form name="form" action="/admin/ad/uploadImage" method="POST" enctype="multipart/form-data">
				<input type="hidden" class="form-control" name="_id" value="{{selectedAd._id}}">
				<label for="map">Upload icon</label>
				<input type="file" class="form-control upload-file" name="image">							
				<div class="alert alert-danger error-msg">
					<span class="label label-danger">Error</span> <span class="errorText"></span>
				</div>
			</form>
			<button class="btn btn-md btn-primary" ng-click="uploadAdImage($event, selectedAd)" data-loading-text="Uploading..." style="margin:20px 0px 0px 450px;">Upload</button>
			<hr>
		</div>			

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

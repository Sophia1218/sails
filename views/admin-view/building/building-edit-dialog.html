<!-- Store create dialog include in floor/floor-list.html -->
<div class="modal fade" id="building-edit-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">

		<!-- Header -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Edit Building</h4>
			<p>Please kindly finish following fields about your building.</p>
		</div>
		
		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="name">_id</label><div ng-bind="selectedBuilding._id"></div>
			</div>
			<div class="form-group">
				<label for="phone">name</label> 
				<input class="form-control" placeholder="Name" name="name" value=""  maxlength="15" ng-model="selectedBuilding.name">
			</div>
			<div class="form-group">
				<label for="type">type</label> 
				<input placeholder="Type" class="form-control" name="type" value=""  maxlength="100" ng-model="selectedBuilding.type">
			</div>
			<div class="form-group">
				<label for="pub">pub</label> 
				<input name="pub" type="checkbox" value="" ng-model="selectedBuilding.pub">
			</div>
			<div class="form-group">
				<label for="desc">desc</label> 
				<input class="form-control" placeholder="Description" name="desc" value="" maxlength="100" ng-model="selectedBuilding.desc">
			</div>
			<div class="form-group">
				<label for="desc">address</label> 
				<input class="form-control" placeholder="Address" name="address" value="" maxlength="100" ng-model="selectedBuilding.address">
			</div>
			
			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger">Error</span> <span
					class="errorText"></span>
			</div>

			<!-- Floors -->
			<hr>
			<div class="form-group">
				<label>floors</label>
				<div ng-repeat="floor in floors" id="{{floor._id}}">
					<a href="/floor/admin/show/{{floor._id}}">
						<span ng-bind="floor.layer"></span>
						(<span ng-bind="floor._id"></span>)						
					</a>
				</div> 
			</div>
			<hr>

			<!-- User -->
			<hr>
			<div class="form-group">
				<label>owner</label>
			</div>
			<hr>


		</div>

		<button type="button" class="btn btn-default" data-dismiss="modal" style="margin-left: 400px;">Close</button>
		<button type="submit" class="btn btn-primary" data-loading-text="Updating" ng-click="updateBuilding($event, selectedBuilding)">Update</button>
		<hr>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

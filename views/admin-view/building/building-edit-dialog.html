<!-- Building edit dialog -->
<div class="modal fade" id="building-edit-dialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">

		<!-- Header -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Edit Building</h4>
			<p>Please kindly finish following fields of this building.</p>
		</div>
		
		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="name">_id</label><div ng-bind="selectedBuilding._id"></div>
			</div>
			<div class="form-group">
				<label for="phone">name</label> 
				<input class="form-control" placeholder="Name" name="name" maxlength="15" ng-model="selectedBuilding.name">
			</div>
			<div class="form-group">
				<label for="type">type</label> 
				<input class="form-control" placeholder="Type" name="type" maxlength="100" ng-model="selectedBuilding.type">
			</div>
			<div class="form-group">
				<label for="pub">pub</label> 
				<input name="pub" type="checkbox" ng-model="selectedBuilding.pub">
			</div>
			<div class="form-group">
				<label for="desc">desc</label> 
				<textarea class="form-control" placeholder="Description" name="desc" maxlength="100" ng-bind="selectedBuilding.desc"></textarea>
			</div>
			<div class="form-group">
				<label for="desc">address</label> 
				<input class="form-control" placeholder="Address" name="address" maxlength="100" ng-model="selectedBuilding.address">
			</div>
			
			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger">Error</span> <span
					class="errorText"></span>
			</div>

		</div>

		<button type="button" class="btn btn-default" data-dismiss="modal" style="margin-left: 400px;">Close</button>
		<button type="submit" class="btn btn-primary" data-loading-text="Updating" ng-click="updateBuilding($event, selectedBuilding)">Update</button>
		<hr>

		<!-- Upload image -->
		<div class="modal-body">
			<form name="form" action="/admin/building/uploadImage" method="POST" enctype="multipart/form-data">
				<input type="hidden" class="form-control" name="_id" value="{{selectedBuilding._id}}">
				<label for="map">Upload icon</label>
				<input type="file" class="form-control upload-file" name="image">							
				<div class="alert alert-danger error-msg">
					<span class="label label-danger">Error</span> <span class="errorText"></span>
				</div>
			</form>
			<button class="btn btn-md btn-primary" ng-click="uploadBuildingImage($event, selectedBuilding)"ã€€data-loading-text="Uploading..." 
			style="margin:20px 0px 0px 450px;">Upload</button>
			<hr>
		</div>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

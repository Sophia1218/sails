<div class="modal fade deleteModal" id="delete-poi-event-dialog" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h2><%= __('deleteDialog.title') %> "<span id="removeContent" ng-bind='selectedDeleteEvent.title'></span>" ?</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><%= __('buttons.cancel') %></button>
        <button type="button" class="btn btn-primary" ng-click="deletePoiEvent($event)"><%= __('buttons.confirm') %></button>
      </div>
    </div>
  </div>
</div>

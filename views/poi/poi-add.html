<!-- POI create dialog include in area/area-show.html -->
<button data-toggle="modal" class="btn btn-default ng-hide" href="#add-poi-dialog" ng-hide="loadingArea" style="margin: 20px 20px;">
	<span class="glyphicon glyphicon-plus" ></span> <%= __('poi.add.addPoiTitle') %>
</button>
 <div class="modal fade" id="add-poi-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">

		<!-- Header -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title"><%= __('poi.add.addPoiTitle') %></h4>
		</div>
		
		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="name"><%= __('poi.fields.name') %></label> 
				<input class="form-control" placeholder="<%= __('poi.fields.name') %>" name="name" value=""  maxlength="30">
			</div>
		
			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger"><%= __('error.title') %></span> <span
					class="errorText"></span>
			</div>
		</div>

		<!-- Footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"><%= __('buttons.close') %></button>
			<button type="submit" class="btn btn-primary" data-loading-text="<%= __('buttons.adding') %>" ng-click="addPoi($event)"><%= __('buttons.add') %></button>
		</div>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

<!-- POI copy templates include in area/area-list.html -->
<div class="dropdown ng-hide" id="copy-poi-template-dropdown" ng-show="copyPoiTemplateList.length > 0">
  <a data-toggle="dropdown" href="#" id="copy-poi-template-trigger-button" style="text-decoration: none;">
  	<span class="label label-warning copy-template"><%= __('poi.templateCopies.title') %></span>
  </a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
	<div id="poi-copy-tempates">
		<div ng-repeat="poi in copyPoiTemplateList" class="copy-poi-template" id="copy-template-{{poi._id}}">
			<img src="/img/poi.png" alt="POI-T Copy" class="icon"/>
			<div class="content">
				<span ng-bind="poi.name"></span>
				<span class="id-hint" ng-bind="poi._id"></span><br/>
				<button type="button" class="btn btn-default btn-xs" ng-show="isBuildingShowPage" ng-click="copyPoiHere($event, poi)"><%= __('poi.copies.copyToHere') %></button>
				<button type="button" class="btn btn-danger btn-xs"  ng-click="removeCopyPoi($event, poi, $index)"><%= __('buttons.remove') %></button>				
			</div>
		</div>
	</div>
  </ul>
</div>	
<script>
	$(document).on("mouseenter", ".copy-poi-template:not(.initiated)", function(){
		$(this).draggable({
			revert: "invalid",
			helper: "clone",
			cursor: "move",
			containment: "document",
		}).addClass("initiated");
	});
	$("#copy-poi-template-dropdown").draggable();
</script>

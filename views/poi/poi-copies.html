<!-- POI copies include in area/area-list.html -->
<div class="dropdown ng-hide" id="copy-poi-dropdown" ng-show="copyPoiList.length > 0">
  <a data-toggle="dropdown" href="#" id="copy-poi-trigger-button" style="text-decoration: none;">
  	<span class="label label-primary copy"><%= __('poi.copies.title') %></span>
  </a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
	<div id="poi-copies">
		<div ng-repeat="poi in copyPoiList" class="copy-poi" id="copy-{{poi._id}}">		
			<img src="/img/poi.png" alt="POI Copy" class="icon"/>
			<div class="content">
				<span ng-bind="poi.name"></span>
				<span class="id-hint" ng-bind="poi._id"></span><br/>
				<button type="button" class="btn btn-defult btn-xs" ng-show="isBuildingShowPage" ng-click="copyPoiHere($event, poi)"><%= __('poi.copies.copyToHere') %></button>
				<button type="button" class="btn btn-danger btn-xs" ng-click="removeCopyPoi($event, poi, $index)"><%= __('buttons.remove') %></button>				
			</div>			
		</div>
	</div>	
</div>		
  </ul>

<script>
	$(document).on("mouseenter", ".copy-poi:not(.initiated)", function(){
		$(this).draggable({
			revert: "invalid",
			helper: "clone",
			cursor: "move",
			containment: "document",
		}).addClass("initiated");
	});
	$("#copy-poi-dropdown").draggable();
</script>

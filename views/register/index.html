<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
	<style>
		.wrapper{
			width: 100%;
			max-width: 1170px;
			position: absolute;
			top:50%;
			margin-top:-150px;
		}
	</style>
  </head>
  <body>

    <!-- Fixed Top Navigation Bar -->
	<% include ../layout/top-navbar.html %>

  	<div class="container">
  		<div class="wrapper">

		  <!-- error msg -->
		  <div class="alert alert-danger" style="display:none;" id="error-dialog">
		  	<span class="label label-danger">Error</span>
		  	<span class="errorText">
		    	<% if ( errorMsg ) { %>
		    		<%= errorMsg %>
				 <% } else {} %>
		  	</span>
		  	<!-- Check is there any error msg for display -->
		  	<script>
		  		if("<%= errorMsg%>")
		  		    document.getElementById("error-dialog").style.display = "";
		  	</script>
		  </div>

  			<h1>Register</h1>

	  		<!-- Register Form -->
			<form role="form" action="register/auth" method="post" id="registerForm" onsubmit="return submit_form()">

			  <!-- Form fields -->
			  <div class="form-group">
			    <label for="email">Email address</label>
			    <input class="form-control" id="email" placeholder="Please enter the email address" name="email" value="">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="Password" name="password" value="">
			  </div>

			  <!-- Submit button -->
			  <button type="submit" class="btn btn-default" id="submit">Submit</button>

			</form>

		</div>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/utility.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/register/main.js"></script>

  </body>
</html>

<!-- Building Add include in page 'building/building-list.html' -->
<div id="add-building-block" style="padding:30px 50px 20px 50px;">
	<input class="form-control" placeholder="<%= __('building.add.createHint') %>" name="name" value="" maxlength="100">
	<button class="btn btn-primary" data-loading-text="<%= __('buttons.creating') %>" ng-click="addBuilding($event)"><%= __('buttons.create') %></button>
	<div class="alert alert-danger error-msg">
		<span class="label label-danger"><%= __('error.title') %></span>
		<span class="errorText"></span>
	</div>
</div>

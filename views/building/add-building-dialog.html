 <!-- Add Building Dialog -->
 <div class="modal fade" id="add-building-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Add Building</h4>
       </div>
       <div class="modal-body">
       
	  <!-- Form fields -->
	  <form role="form" method="post" action="/user/building/create" enctype="multipart/form-data" onsubmit="return submit_form()">
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input class="form-control" id="add-building-dialog-name" placeholder="building name" name="name" value="">
		  </div>		  
		  <div class="form-group">
		    <label for="mapzip">Map Zip file</label>
		    <input type="file" name="mapzip">
		  </div>		  		  			  
	  </form>
       
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         <button type="submit" class="btn btn-primary">Add</button>
       </div>
     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
 <script type="text/javascript" src="js/building/add-building-dialog.js"></script>

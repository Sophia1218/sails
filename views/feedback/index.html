<!DOCTYPE html>
<html>
  <head>
  
	<!-- Head meta, css or library include -->
	<% include ../layout/head-include.html %>
	
	<!-- Title -->	  
    <title>Sails - Feedback</title>

  </head>
  <body>

    <!-- Fixed Top Navigation Bar -->
	<% include ../layout/top-navbar.html %>

  	<div class="container">
  		<div class="wrapper">

  			<h1>Feedback</h1>
			<div>

			  <!-- Form fields -->
			  <div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" maxlength="100">
			  </div>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="text" class="form-control" id="email" placeholder="Contact Email" name="email" maxlength="100">
			  </div>			  
			  <div class="form-group">
			    <label for="comment">Comment</label>
			    <textarea class="form-control" id="comment" placeholder="Give us some suggestions" name="comment" value="" maxlength="400"
			    rows="10"></textarea>
			  </div>
			  
				<div class="alert alert-danger error-msg">
					<span class="label label-danger">Error</span> <span class="errorText"></span>
				</div>			  

				<div class="alert alert-success success-msg" style="display:none;">
					<span class="label label-success">Success</span> <span class="errorText">Thanks, We have received your comment!!</span>
				</div>	

			  <!-- Submit button -->
			  <button class="btn btn-default" id="submit" data-loading-text="Submiting...">Submit</button>

			</div>

		</div>
  	</div>

	<!-- Body library include -->
	<% include ../layout/body-include.html	%>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/utility.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/feedback/main.js"></script>

  </body>
</html>

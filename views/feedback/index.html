<!DOCTYPE html>
<html>
  <head>
  
	<!-- Head meta, css or library include -->
	<% include ../layout/head-include.html %>
	
	<!-- Title -->	  
    <title>Sails - <%= __('feedback.title') %></title>

  </head>
  <body>

    <!-- Fixed Top Navigation Bar -->
	<% include ../layout/top-navbar.html %>

  	<div class="container">
  		<div class="wrapper">

  			<h1><%= __('feedback.title') %></h1>
			<div>

			  <!-- Form fields -->
			  <div class="form-group">
			    <label for="name"><%= __('feedback.fields.name') %></label>
			    <input type="text" class="form-control" id="name" placeholder="<%= __('feedback.fields.name') %>" name="name" maxlength="100">
			  </div>
			  <div class="form-group">
			    <label for="email"><%= __('feedback.fields.email') %></label>
			    <input type="text" class="form-control" id="email" placeholder="<%= __('feedback.fields.name') %>" name="email" maxlength="100">
			  </div>			  
			  <div class="form-group">
			    <label for="comment"><%= __('feedback.fields.comment') %></label>
			    <textarea class="form-control" id="comment" placeholder="<%= __('feedback.fields.comment') %>" name="comment" value="" maxlength="400"
			    rows="10"></textarea>
			  </div>
			  
				<div class="alert alert-danger error-msg">
					<span class="label label-danger"><%= __('error.title') %></span> <span class="errorText"></span>
				</div>			  

				<div class="alert alert-success success-msg" style="display:none;">
					<span class="label label-success"><%= __('error.success') %></span> <span class="errorText"><%= __('feedback.thanks') %></span>
				</div>	

			  <!-- Submit button -->
			  <button class="btn btn-default" id="submit" data-loading-text="<%= __('buttons.submiting') %>">
			  	<%= __('buttons.submit') %>
			  </button>

			</div>

		</div>
  	</div>

	<!-- Body library include -->
	<% include ../layout/body-include.html	%>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/utility.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/feedback/main.js"></script>

  </body>
</html>

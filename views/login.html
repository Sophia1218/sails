<!DOCTYPE html>
<html lang="en">
	<head>
	
		<!-- Head meta, css or library include -->
		<% include layout/head-include.html %>
	
		<!-- Title -->
	    <title>Sign In</title>	
	
		<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
		
		.form-signin {
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}
		
		.form-signin .form-signin-heading,.form-signin .checkbox {
			margin-bottom: 10px;
		}
		
		.form-signin .checkbox {
			font-weight: normal;
		}
		
		.form-signin .form-control {
			position: relative;
			font-size: 16px;
			height: auto;
			padding: 10px;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		
		.form-signin .form-control:focus {
			z-index: 2;
		}
		
		.form-signin input[type="text"] {
			margin-bottom: -1px;
			border-bottom-left-radius: 0;
			border-bottom-right-radius: 0;
		}
		
		.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}
		
		#socialSignIn{
			margin:20px auto;
			text-align: center;
		}
		#socialSignIn img{
			margin: 5px auto;
			width: 280px;
		}		
		</style>
	</head>
	<body>
	
		<!-- Fixed Top Navigation Bar -->
		<% include layout/top-navbar.html %>
	
		<div class="container">
	
			<form class="form-signin" method="post" action="/auth">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="text" class="form-control" placeholder="Email address"
					autofocus name="username"> <input type="password"
					class="form-control" placeholder="Password" name="password" value="">
				<input type="checkbox" name="rememberMe"> <label for="checkbox">Remember me</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
	
				<!-- Register and Forget Password -->
				<a href="register">Register</a> | 
				<a data-toggle="modal" href="#forget-password-dialog" >Forget Password</a>
				
				<div id="socialSignIn">
					<a href="/auth/facebook"><img alt="Login with facebook" src="img/flogin.png"/></a>
					<!-- No need twitter and google+ now  -->					
					<!-- <a href="/auth/twitter"><img alt="Login with facebook" src="img/tlogin.png"/></a>
					<a href="/auth/google"><img alt="Login with facebook" src="img/glogin.png"/></a>
					-->															
				</div>
					
				<!-- error msg -->
				<div class="alert alert-danger" style="display: none;" id="error-dialog">
					<span class="label label-danger">Error</span> <span
						class="errorText"> <% if ( errorMsg ) { %> <%= errorMsg %>
						<% } else {} %> </span>
					<!-- Check is there any error msg for display -->
					<script>				  		
					  		if("<%= errorMsg%>")
					  		    document.getElementById("error-dialog").style.display = "";
					</script>
				</div>
	
			</form>
		</div>


		<!-- Body library include -->
		<% include layout/body-include.html	%>

		<!-- Forget Password Dialog include -->
		<% include user/forget-password-dialog.html	%>
		
	</body>
</html>

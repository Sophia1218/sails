<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.png">
		
		<title>Sign In</title>
		
		<!-- Bootstrap core CSS -->
		<link href="stylesheets/bootstrap.min.css" rel="stylesheet">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				      <script src="js/html5shiv.js"></script>
				      <script src="js/respond.min.js"></script>
				    <![endif]-->
		
		<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
		
		.form-signin {
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}
		
		.form-signin .form-signin-heading,.form-signin .checkbox {
			margin-bottom: 10px;
		}
		
		.form-signin .checkbox {
			font-weight: normal;
		}
		
		.form-signin .form-control {
			position: relative;
			font-size: 16px;
			height: auto;
			padding: 10px;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		
		.form-signin .form-control:focus {
			z-index: 2;
		}
		
		.form-signin input[type="text"] {
			margin-bottom: -1px;
			border-bottom-left-radius: 0;
			border-bottom-right-radius: 0;
		}
		
		.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}
		</style>
	</head>
	<body>
	
		<!-- Fixed Top Navigation Bar -->
		<% include layout/top-navbar.html %>
	
		<div class="container">
	
			<form class="form-signin" method="post" action="/auth">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="text" class="form-control" placeholder="Email address"
					autofocus name="username"> <input type="password"
					class="form-control" placeholder="Password" name="password" value="">
				<label class="checkbox"> <input type="checkbox"
					value="remember-me"> Remember me
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
	
				<!-- Register and Forget Password -->
				<a href="register">Register</a> | <a href="register">Forget
					Password</a> <a href="/auth/facebook">
				</a>
				
				<div id="socialSignIn">
					<a href="/auth/facebook" class="btn btn-primary" id="facebookLogin">facebook login</a>
					<button class="btn btn-primary" type="button" id="facebookLogin">Twitter login</button>					
				</div>
					
				<!-- error msg -->
				<div class="alert alert-danger" style="display: none;" id="error-dialog">
					<span class="label label-danger">Error</span> <span
						class="errorText"> <% if ( errorMsg ) { %> <%= errorMsg %>
						<% } else {} %> </span>
					<!-- Check is there any error msg for display -->
					<script>				  		
					  		if("<%= errorMsg%>")
					  		    document.getElementById("error-dialog").style.display = "";
					</script>
				</div>
	
			</form>
		</div>
	
		<div>

			<!-- Bootstrap core JavaScript
		    ================================================== -->
			<!-- Placed at the end of the document so the pages load faster -->
	</body>
</html>

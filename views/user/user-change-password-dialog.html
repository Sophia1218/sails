<!-- User Change Password Dialog include in user/all.html -->
<div class="modal fade" id="user-change-password-dialog" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
   <div class="modal-dialog">
     <div class="modal-content" ng-controller="UserListCtrl">

     	<!-- Header -->
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Change Password</h4>
       </div>

		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="password">New Password</label>
				<input class="form-control" type="password" name="password" value="">
			</div>			
			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger">Error</span>
				<span class="errorText"></span>
			</div>
		</div>

       <!-- Footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-primary" data-loading-text="Changing" 
				ng-click="changePassword($event)">Change</button>
		</div>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

<!DOCTYPE html>
<html lang="en" ng-app="sails">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>user</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheets/navbar-fixed-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
       
    <style>
	    
    	/* Add building form block CSS*/
    	#add-building-block{
    		width:100%;
    		min-width: 280px;
    	}
    	#add-building-block .form-control{
    		max-width:280px;
    		display:inline;
    	}
    	
    	/* Buidling Element CSS */
    	.belement{
    		height:150px;
    		text-align:center;    	
    	}

    	.belement img{
    		width:100px;
    		height:100px;
    		display:block; 
    		margin:8px auto;    	
    	}
    	.belement span{  	
    	}    
    </style>
    
  </head>

  <body>

    <!-- Fixed Top Navigation Bar -->
	<% include ../layout/top-navbar.html %>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron" ng-controller="BuildingListCtrl">
        
        <h3 style="display:inline;">My buildings</h3>
	    
	    <!-- Add buildin form block -->
	    <div id="add-building-block">
	      
	      <!-- fields and button -->
	      <input class="form-control" placeholder="name" name="name" value="" >
		  <input class="form-control" placeholder="description" name="desc" value="" >
		  <button class="btn btn-primary" data-loading-text="Add..."
		   	id="add-new-building-button" ng-click="addBuilding()">Add New Building</button>
		  
		  <!-- error msg -->
		  <div class="alert alert-danger" style="display:none;" id="error-dialog">
		  	<span class="label label-danger">Error</span>
		  	<span class="errorText"></span>
		  </div>
		  		  		  			    		  
		</div>
		
	    <br>
	    
        <div id="building-list" class="row" style="background-color:#f7f7f9;">		
			  <div class="col-xs-6 col-sm-4 col-md-2" ng-repeat="building in buildings">		  
			    <div class="belement">
			  		<a href="/user/building/show/{{building._id}}">			  			
			  			<img ng-show="building.icon" ng-src="{{building.icon}}" alt="Image Icon"/>
				  		<img ng-hide="building.icon" src="/img/no-image.png" alt="Image Icon"/>				  		
				  		<span ng-bind="building.name"></span>
			  		</a>		  	
			  	</div>		  	
			  </div>								
        </div>
        
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utility.js"></script>
    
    <!-- AngularJS relative -->
    <script src="/js/angular.min.js"></script>
	<script src="/js/app.js"></script>             
    <script src="/js/controller/buildingContrl.js"></script>     
    <script src="/js/controller/floorContrl.js"></script>     
    <script src="/js/controller/storeContrl.js"></script>  
	<script src="/js/angular-resource.js"></script>

  </body>
</html>

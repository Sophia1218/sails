<!-- User Add Dialog include in user/all.html -->
<a data-toggle="modal" class="btn btn-default" href="#user-add-dialog">
	<span class="glyphicon glyphicon-plus"></span> Add User
</a>
<div class="modal fade" id="user-add-dialog" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
   <div class="modal-dialog">
     <div class="modal-content" ng-controller="UserListCtrl">

     	<!-- Header -->
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Add New User</h4>
       </div>

		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="username">Username (Always use email address)</label>
				<input class="form-control" placeholder="Username" name="username" value="">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" placeholder="Passwrord" name="password" value="">
			</div>
			<div class="form-group">
				<label for="floor">Role</label> 
				<select name="role">
					<option value="<%= ROLES.ADMIN %>">Administrator</option>
					<option value="<%= ROLES.DEVELOPER %>">Developer</option>
					<option value="<%= ROLES.FREE %>">Free</option>					
				</select>
			</div>
			
			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger">Error</span>
				<span class="errorText"></span>
			</div>
		</div>

       <!-- Footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-primary" data-loading-text="Adding" 
				ng-click="addUser($event)">Add</button>
		</div>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

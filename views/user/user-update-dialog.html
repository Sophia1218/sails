<!-- User Update Dialog include in user/all.html -->
<div class="modal fade" id="user-update-dialog" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
   <div class="modal-dialog">
     <div class="modal-content">

     	<!-- Header -->
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Update User Info</h4>
       </div>

		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<label for="floor">Role</label>
				<select name="role" ng-model="selecedtUser.role">
					<option value="<%= ROLES.ADMIN %>">Administrator</option>
					<option value="<%= ROLES.DEVELOPER %>">Developer</option>
					<option value="<%= ROLES.FREE %>">Free</option>
				</select>
			</div>

			<!-- error msg -->
			<div class="alert alert-danger error-msg">
				<span class="label label-danger">Error</span>
				<span class="errorText"></span>
			</div>
		</div>

       <!-- Footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="cancelUpdateUser()">Close</button>
			<button type="submit" class="btn btn-primary" data-loading-text="Updating"
				ng-click="updateUser($event)">Update</button>
		</div>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->

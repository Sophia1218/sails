<!-- Area Add include in page 'area/area-list.html' -->
<div id="add-building-block" style="padding:30px 50px 20px 50px;">
	<input class="form-control" placeholder="Enter a name for create new area" name="name" value="" maxlength="30">
	<button class="btn btn-primary" data-loading-text="Creating..." ng-click="addArea($event)">Create</button>
	<div class="alert alert-danger error-msg">
		<span class="label label-danger">Error</span> <span class="errorText"></span>
	</div>
</div>

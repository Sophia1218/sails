 <!-- IOS key dialog -->
 <div class="modal fade" id="edit-app-ios-verifier-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">

		<!-- Header -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title"><%= __('developer.ios.title') %></h3>
			<hr>
			<p>
				<strong><%= __('developer.ios.deployDesc') %></strong><br>
				<small><%= __('developer.ios.verifyDesc') %></small>
				<br>
				<small>
					<%= __('developer.ios.identifierDesc') %>
				 	<strong><%= __('developer.example') %><strong>
				 	</small>
				<br>
				<code style="font-size:12px;">com.example.MyAppxample</code>
			</p>
		</div>
		
		<!-- Body -->
		<div class="modal-body">
			<div class="form-group">
				<textarea class="form-control" placeholder="${BUNDDLE_ID}" name="bundleId" ng-model="selectedDevApp.verifier"></textarea>
				<!-- error msg -->
				<div class="alert alert-danger error-msg">
					<span class="label label-danger"><%= __('error.title') %></span>
					<span class="errorText"></span>
				</div>
				<button type="button" class="btn btn-default" data-dismiss="modal"><%= __('buttons.close') %></button>
				<button type="submit" class="btn btn-primary" data-loading-text="<%= __('buttons.updating') %>" ng-click="updateVerifier($event)"><%= __('buttons.update') %></button>																	
			</div>			
		</div>

     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
